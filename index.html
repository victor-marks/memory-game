<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>
            How good is your memory?
        </h1>
    </div>

    <table id = "myTable">
        <tr>
            <td id="1.1"></td>
            <td id="1.2"></td>
            <td id="1.3"></td>
            <td id="1.4"></td>
            <td id="1.5"></td>
        </tr>
        <tr>
            <td id="2.1"></td>
            <td id="2.2"></td>
            <td id="2.3"></td>
            <td id="2.4"></td>
            <td id="2.5"></td>
        </tr>
        <tr>
            <td id="3.1"></td>
            <td id="3.2"></td>
            <td id="blank"></td>
            <td id="3.4"></td>
            <td id="3.5"></td>
        </tr>
        <tr>
            <td id="4.1"></td>
            <td id="4.2"></td>
            <td id="4.3"></td>
            <td id="4.4"></td>
            <td id="4.5"></td>
        </tr>
        <tr>
            <td id="5.1"></td>
            <td id="5.2"></td>
            <td id="5.3"></td>
            <td id="5.4"></td>
            <td id="5.5"></td>
        </tr>
    </table>

    <div id="turn">
        Turn: 1
    </div>

    <section id="container">
      <button id="new-game">Start new game!</button>
    </section>
    <script src="script.js"></script>
    <div class="footer">
    </div>
</body>

</html>
